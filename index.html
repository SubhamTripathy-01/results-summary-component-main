<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css" <!-- Feel free to remove these styles or customise in your own stylesheet 👍
    -->
  <!-- <style>
    .attribution {
      font-size: 11px;
      text-align: center;

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style> -->
</head>

<body>
  <main>
    <div class="result-summary">
      <div class="result">

        <h1 class="section-title1">Your Result</h1>
        <div class="score-circle">
          <p class="score">
            <span>76</span> <br>of 100
          </p>
        </div>
        </p>
        <div class="grid flow">
          <p class="result-rank">Great</p>
          <p class="about-score">You scored higher than 65% of
            the people who have taken
            these tests.</p>
        </div>
      </div>

      <div class="summary">
        <h2 class="section-title2">Summary</h2>
        <div class="summary-item red">
          <p>
            <img src="./assets/images/icon-reaction.svg" alt="react-logo"/>Reaction
          </p>
          <p class="score"><b>80</b> / 100</p>
        </div>
        <div class="summary-item yellow">
          <p>
            <img src="./assets/images/icon-memory.svg" alt="memoey-logo" />Memory
          </p>
          <p class="score"><b>92</b> / 100</p>
        </div>
        <div class="summary-item green">
          <p>
            <img src="./assets/images/icon-verbal.svg" alt="memoey-logo" />Verbal
          </p>
          <p class="score"><b>61</b> / 100</p>
        </div>
        <div class="summary-item blue">
          <p>
            <img src="./assets/images/icon-visual.svg" alt="memoey-logo" />Visual
          </p>
          <p class="score"><b>73</b> / 100</p>
        </div>

        <button class="button">Coninue</button>
      </div>

    </div>

  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Subham Tripathy</a>. -->
  </div>
</body>

</html>
